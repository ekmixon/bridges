apiVersion: flow.triggermesh.io/v1alpha1
kind: Bridge
metadata:
  annotations:
    bridges.triggermesh.io/name: multi-target-bumblebee
  name: multi-target-bumblebee
spec:
  components:
    # Event Broker
    - object:
        apiVersion: eventing.knative.dev/v1
        kind: Broker
        metadata:
          annotations:
            eventing.knative.dev/broker.class: MTChannelBasedBroker
          name: transformation-demo
        spec:
          config:
            apiVersion: v1
            kind: ConfigMap
            name: config-br-default-channel
            namespace: knative-eventing

    # Github Event Source
    - object:
        apiVersion: sources.knative.dev/v1alpha1
        kind: GitHubSource
        metadata:
          name: githubsource-transformation-demo
        spec:
          accessToken:
            secretKeyRef:
              key: accessToken
              name: githubsecret
          secretToken:
            secretKeyRef:
              key: secretToken
              name: githubsecret
          eventTypes:
          - push
          - issues
          ownerAndRepository: tzununbekov/foo
          sink:
            ref:
              apiVersion: eventing.knative.dev/v1
              kind: Broker
              name: transformation-demo

    # Google Sheet Event Target
    - object: 
        apiVersion: targets.triggermesh.io/v1alpha1
        kind: GoogleSheetTarget
        metadata:
          name: transformation-googlesheet-demo
        spec:
          id: 1nmznXLnrziNbAnKTayH4y-uxOsTC3gxUNqRgIfXP_X4
          defaultPrefix: transformation-demo
          googleServiceAccount:
            secretKeyRef:
              name: googlesheet
              key: credentials

    # Google Sheet Event Trigger
    - object:
        apiVersion: eventing.knative.dev/v1
        kind: Trigger
        metadata:
          name: googlesheet-target-trigger
        spec:
          broker: transformation-demo
          filter: 
            attributes:
              type: io.triggermesh.transformation.googlesheet
          subscriber:
            ref:
              apiVersion: targets.triggermesh.io/v1alpha1
              kind: GoogleSheetTarget
              name: transformation-googlesheet-demo
        
    # Google Sheet Transformation
    - object: 
        apiVersion: flow.triggermesh.io/v1alpha1
        kind: Transformation
        metadata:
          name: googlesheet-transformation
        spec:
          context:
          - name: add
            paths:
            - key: type
              value: io.triggermesh.transformation.googlesheet
        
          data:
          - name: store
            paths:
            - key: $type
              value: type
            - key: $object
              value: object 
            - key: $subject
              value: subject
            - key: $verb
              value: verb
        
          - name: delete
            paths:
            - key:
        
          - name: add
            paths:
            - key: message
              value: 'type: $type, user: $object, repository: $subject, action: $verb'

    # Transformation Trigger
    - object:
        apiVersion: eventing.knative.dev/v1
        kind: Trigger
        metadata:
          name: googlesheet-transformation-trigger
        spec:
          broker: transformation-demo
          filter:
            attributes:
              type: io.triggermesh.transformation.github
          subscriber:
            ref:
              apiVersion: flow.triggermesh.io/v1alpha1
              kind: Transformation
              name: googlesheet-transformation

    # Slack Event Target
    - object: 
        apiVersion: targets.triggermesh.io/v1alpha1
        kind: SlackTarget
        metadata:
          name: transformation-slack-demo
        spec:
          token:
            secretKeyRef:
              name: slacktarget
              key: token

    # Slack Event Trigger
    - object:
        apiVersion: eventing.knative.dev/v1
        kind: Trigger
        metadata:
          name: slack-target-trigger
        spec:
          broker: transformation-demo
          filter: 
            attributes:
              type: com.slack.webapi.chat.postMessage
          subscriber:
            ref:
              apiVersion: targets.triggermesh.io/v1alpha1
              kind: SlackTarget
              name: transformation-slack-demo

    # Slack Transformation 
    - object:
        apiVersion: flow.triggermesh.io/v1alpha1
        kind: Transformation
        metadata:
          name: slack-transformation
        spec:
          context:
          - name: add
            paths:
            - key: type
              value: com.slack.webapi.chat.postMessage
        
          data:
          - name: store
            paths:
            - key: $object
              value: object 
            - key: $subject
              value: subject
            - key: $verb
              value: verb
        
          - name: delete
            paths:
            - key:
        
          - name: add
            paths:
            - key: channel
              value: github-demo-channel
            - key: text
              value: '$object at $subject: $verb'
              
    # Slack Transformation Trigger
    - object:
        apiVersion: eventing.knative.dev/v1
        kind: Trigger
        metadata:
          name: slack-transformation-trigger
        spec:
          broker: transformation-demo
          filter:
            attributes:
              type: io.triggermesh.transformation.github
          subscriber:
            ref:
              apiVersion: flow.triggermesh.io/v1alpha1
              kind: Transformation
              name: slack-transformation
