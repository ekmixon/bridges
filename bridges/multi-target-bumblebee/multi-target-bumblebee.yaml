apiVersion: flow.triggermesh.io/v1alpha1
kind: Bridge
metadata:
  annotations:
    bridges.triggermesh.io/name: multi-target-bumblebee
  name: multi-target-bumblebee
spec:
  components:
    # Event Broker
    - object:
        # apiVersion: eventing.knative.dev/v1
        # kind: Broker
        # metadata:
        #   name: &broker transformation-broker
        apiVersion: eventing.knative.dev/v1
        kind: Broker
        metadata:
          annotations:
            eventing.knative.dev/broker.class: MTChannelBasedBroker
          name: &broker transformation-demo1
    # Github Event Source
    - object:
        apiVersion: sources.knative.dev/v1alpha1
        kind: GitHubSource
        metadata:
          name: githubsource
        spec:
          eventTypes:
            - push
            - commit_comment
          ownerAndRepository: ''
          accessToken:
            secretKeyRef:
              key: accessToken
              name: githubsecret
          secretToken:
            secretKeyRef:
              key: secretToken
              name: githubsecret
          sink:
            ref:
              apiVersion: eventing.knative.dev/v1
              kind: Broker
              name: *broker

    # Github Event Transformation
    - object: 
        apiVersion: flow.triggermesh.io/v1alpha1
        kind: Transformation
        metadata:
          name: github-transformation
        spec:
          context:
          - operation: store
            paths:
            - key: $ceType
              value: type
          - operation: add
            paths:
            - key: type
              value: io.triggermesh.transformation.github
          data:
          - operation: store
            paths: 
            - key: $repository
              value: repository.name 
            - key: $message
              value: head_commit.message
            - key: $author
              value: head_commit.author.username
          - operation: delete
            paths:
            - key: 
          - operation: add
            paths:
            - key: type
              value: $ceType
            - key: object
              value: $author 
            - key: subject
              value: $repository
            - key: verb
              value: $message

    # Github Event Transformation Trigger
    - object:
        apiVersion: eventing.knative.dev/v1
        kind: Trigger
        metadata:
          name: github-transformation-trigger
        spec:
          broker: *broker
          filter:
            attributes:
              type: dev.knative.source.github.push
          subscriber:
            ref:
              apiVersion: flow.triggermesh.io/v1alpha1
              kind: Transformation
              name: github-transformation

    # Google Sheet Event Target
    - object: 
        apiVersion: targets.triggermesh.io/v1alpha1
        kind: GoogleSheetTarget
        metadata:
          name: googlesheet-target
        spec:
          id: ''
          defaultPrefix: github-notifications
          googleServiceAccount:
            secretKeyRef:
              name: googlesheet
              key: credentials

    # Google Sheet Event Trigger
    - object:
        apiVersion: eventing.knative.dev/v1
        kind: Trigger
        metadata:
          name: googlesheet-trigger
        spec:
          broker: *broker
          filter: 
            attributes:
              type: io.triggermesh.transformation.googlesheet
          subscriber:
            ref:
              apiVersion: targets.triggermesh.io/v1alpha1
              kind: GoogleSheetTarget
              name: googlesheet-target
        
    # Google Sheet Event Transformation
    - object: 
        apiVersion: flow.triggermesh.io/v1alpha1
        kind: Transformation
        metadata:
          name: googlesheet-transformation
        spec:
          context:
          - operation: add
            paths:
            - key: type
              value: io.triggermesh.transformation.googlesheet
          data:
          - operation: store
            paths:
            - key: $type
              value: type
            - key: $object
              value: object 
            - key: $subject
              value: subject
            - key: $verb
              value: verb
          - operation: delete
            paths:
            - key:
          - operation: add
            paths:
            - key: message
              value: 'type: $type, user: $object, repository: $subject, action: $verb'

    # Google Sheet Event Transformation Trigger
    - object:
        apiVersion: eventing.knative.dev/v1
        kind: Trigger
        metadata:
          name: googlesheet-transformation-trigger
        spec:
          broker: *broker
          filter:
            attributes:
              type: io.triggermesh.transformation.github
          subscriber:
            ref:
              apiVersion: flow.triggermesh.io/v1alpha1
              kind: Transformation
              name: googlesheet-transformation

    # Slack Event Target
    - object: 
        apiVersion: targets.triggermesh.io/v1alpha1
        kind: SlackTarget
        metadata:
          name: slack-target
        spec:
          token:
            secretKeyRef:
              name: slacktarget
              key: token

    # Slack Event Trigger
    - object:
        apiVersion: eventing.knative.dev/v1
        kind: Trigger
        metadata:
          name: slack-target-trigger
        spec:
          broker: *broker
          filter: 
            attributes:
              type: com.slack.webapi.chat.postMessage
          subscriber:
            ref:
              apiVersion: targets.triggermesh.io/v1alpha1
              kind: SlackTarget
              name: slack-target

    # Slack Event Transformation 
    - object:
        apiVersion: flow.triggermesh.io/v1alpha1
        kind: Transformation
        metadata:
          name: slack-transformation
        spec:
          context:
          - operation: add
            paths:
            - key: type
              value: com.slack.webapi.chat.postMessage
          data:
          - operation: store
            paths:
            - key: $object
              value: object 
            - key: $subject
              value: subject
            - key: $verb
              value: verb
          - operation: delete
            paths:
            - key:
          - operation: add
            paths:
            - key: channel
              value: github-demo-channel
            - key: text
              value: '$object at $subject: $verb'
              
    # Slack Event Transformation Trigger
    - object:
        apiVersion: eventing.knative.dev/v1
        kind: Trigger
        metadata:
          name: slack-transformation-trigger
        spec:
          broker: *broker
          filter:
            attributes:
              type: io.triggermesh.transformation.github
          subscriber:
            ref:
              apiVersion: flow.triggermesh.io/v1alpha1
              kind: Transformation
              name: slack-transformation
